apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.mockito:mockito-all:1.9.0"
    testCompile "junit:junit:4.11"
}

task compileStandaloneJar(type: Jar) {
    apply plugin: 'application'
    from(sourceSets.main.output)
    manifest {
        attributes "Main-Class":"tools.FileServer"
    }
    archiveName='FileServer.jar'
}

// sourceCompatibility = 1.6
// targetCompatibility = 1.6
apply plugin: 'application'
mainClassName="tools.FileServer"

artifacts {
    archives compileStandaloneJar
}
